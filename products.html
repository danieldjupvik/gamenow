<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games | Game Now</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!--  Essential META Tags -->
    <meta property="og:title" content="Game Now" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Buy games online on GAME NOW" />
    <meta name="description" content="Buy games online on GAME NOW" />
    <meta
      property="og:image"
      content="https://gamenow.danieldjupvik.dev/assets/img/metadata/picture-metadata.jpg"
    />
    <meta property="og:url" content="https://gamenow.danieldjupvik.dev/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, For Accessibility  -->
    <meta property="og:site_name" content="Game Now" />
    <meta name="twitter:image:alt" content="Picture of game now" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/img/icons/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/img/icons/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/img/icons/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/assets/img/icons/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#333333" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container">
          <a href="/">
            <img
              class="navbar__logo"
              src="./assets/img/logo/semester-project-2-logo.png"
              alt="Game Now logo"
            />
          </a>
          <div id="navbar-navigation" class="navbar-navigation"></div>
          <div class="icon-container">
            <a href="javascript:void(0);" aria-label="hamburger icon">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </a>
          </div>
          <a href="./cart.html">
            <div class="navbar__cart">
              <div class="navbar__cart--itemCounter"></div>
              <i class="fas fa-shopping-cart"></i>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="heading">Games</h1>
        <label for="searchField" class="search-error"></label>
        <div class="search-wrapper">
          <input
            class="search"
            type="search"
            name="search"
            id="searchField"
            placeholder="Search"
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="sort-wrapper">
          <div class="productsCount">
            <span class="productsCount-label">Results:</span>
            <span class="productsCount-value"></span>
          </div>
          <div class="sort">
            <i class="sort__icon fas fa-sort-amount-down"></i>
            <label class="sort__label">Sort by:</label>
            <select name="sort products" class="sort__select" id="sortButton">
              <option value="default">Best Sellers</option>
              <option value="price-lowToHigh">Price low to high</option>
              <option value="price-highToLow">Price high to low</option>
              <option value="title-asc">Name: A-Z</option>
              <option value="title-desc">Name: Z-A</option>
              <option value="edition">Sort by edition</option>
            </select>
          </div>
        </div>
        <div class="products">
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="footer">
          <div class="footer__icons">
            <a class="footer__links" href="https://facebook.com">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a class="footer__links" href="https://twitter.com">
              <i class="fab fa-twitter-square"></i>
            </a>
            <a class="footer__links" href="https://instagram.com">
              <i class="fab fa-instagram-square"></i>
            </a>
          </div>
          <span class="footer__copyright"> Copyright &copy; Game Now 2020</span>
        </div>
      </div>
    </footer>
    <script src="./js/products.js" type="module"></script>
  </body>
</html>
