<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Game Now</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!--  Essential META Tags -->
    <meta property="og:title" content="Game Now" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Buy games online on GAME NOW" />
    <meta name="description" content="Buy games online on GAME NOW" />
    <meta
      property="og:image"
      content="https://gamenow.danieldjupvik.dev/assets/img/metadata/picture-metadata.jpg"
    />
    <meta property="og:url" content="https://gamenow.danieldjupvik.dev/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, For Accessibility  -->
    <meta property="og:site_name" content="Game Now" />
    <meta name="twitter:image:alt" content="Picture of game now" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/img/icons/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/img/icons/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/img/icons/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/assets/img/icons/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#333333" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container">
          <a href="/">
            <img
              class="navbar__logo"
              src="./assets/img/logo/semester-project-2-logo.png"
              alt="Game Now logo"
            />
          </a>
          <div id="navbar-navigation" class="navbar-navigation"></div>
          <div class="icon-container">
            <a href="javascript:void(0);" aria-label="hamburger icon">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </a>
          </div>
          <a href="./cart.html">
            <div class="navbar__cart">
              <div class="navbar__cart--itemCounter"></div>

              <i class="fas fa-shopping-cart"></i>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="heading">Edit Game</h1>
        <i class="back-btn backBtnIfHeading fas fa-angle-left"></i>
        <form>
          <div class="edit-loader">
            <div class="lds-ripple">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="edit" style="display: none">
            <div class="edit__image-div">
              <div class="img-preview"></div>
              <div class="edit__url">
                <label class="edit__url--label" for="link">Image Link</label>
                <label class="error__url" for="link"
                  >Url require 7 characters</label
                >
                <input
                  class="edit__url--input"
                  type="url"
                  name="link"
                  id="link"
                />
              </div>
            </div>
            <div class="edit__info-div">
              <div class="edit__title">
                <label class="edit__title--label" for="title">Title</label>
                <label class="error__title" for="title"
                  >Title require 2 characters</label
                >
                <input
                  class="edit__title--input"
                  type="text"
                  name="title"
                  id="title"
                />
              </div>
              <div class="edit__price">
                <label class="edit__price--label" for="price">Price</label>
                <label class="error__price" for="price"
                  >Price require 1 number</label
                >
                <input
                  class="edit__price--input"
                  type="number"
                  name="price"
                  id="price"
                  step=".01"
                />
              </div>
              <div class="edit__edition">
                <label class="edit__edition--label" for="edition"
                  >Edition</label
                >
                <label class="error__edition" for="edition"
                  >Edition require 2 characters</label
                >
                <input
                  class="edit__edition--input"
                  type="text"
                  name="edition"
                  id="edition"
                />
              </div>
              <div class="edit__description">
                <label class="edit__description--label" for="description"
                  >Description</label
                >
                <label class="error__description" for="description"
                  >Description require 2 characters</label
                >
                <textarea
                  class="edit__description--input"
                  name="description"
                  id="description"
                  cols="30"
                ></textarea>
              </div>
              <div class="edit__featuredRanking">
                <label
                  class="edit__featuredRanking--label"
                  for="featuredRanking"
                  >Featured Ranking</label
                >
                <input
                  class="edit__featuredRanking--input"
                  type="number"
                  name="price"
                  id="featuredRanking"
                />
              </div>
              <div class="error-div"></div>
              <div class="edit__btn-section">
                <div class="edit__bestseller-btn">
                  <label class="edit__bestseller-btn--label" for="toggleBtn"
                    >Best Seller</label
                  >
                  <label class="toggleBtn">
                    <input
                      id="toggleBtn"
                      class="toggleBtn--input"
                      type="checkbox"
                    />
                    <span class="toggleBtn--slider"></span>
                  </label>
                </div>
                <div class="edit__delete-btn">
                  <div class="edit__delete-btn--label">Delete</div>
                  <i class="edit__delete-btn--icon fas fa-trash"></i>
                </div>
              </div>
              <div class="message-container"></div>
              <button type="submit" class="edit__save-btn btn fullWidthBtn">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      <div class="container">
        <div class="footer">
          <div class="footer__icons">
            <a class="footer__links" href="https://facebook.com">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a class="footer__links" href="https://twitter.com">
              <i class="fab fa-twitter-square"></i>
            </a>
            <a class="footer__links" href="https://instagram.com">
              <i class="fab fa-instagram-square"></i>
            </a>
          </div>
          <span class="footer__copyright"> Copyright &copy; Game Now 2020</span>
        </div>
      </div>
    </footer>
    <script src="./js/edit.js" type="module"></script>
  </body>
</html>
